<!DOCTYPE html>
<html>
  <head>
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
  </head>
  <body
    class="vh-100 d-flex flex-column align-items-center justify-content-center"
    style="padding-top: 100px"
  >
    <div class="join-container w-25">
      <div class="card shadow">
        <div class="card-header">
          <h1 class="fs-3 text-center">Socket.io Chat</h1>
        </div>
        <div class="card-body p-5">
          <form>
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                autocomplete="off"
              />
            </div>
            <div class="mb-4">
              <label for="room" class="form-label">Room</label>
              <input
                type="text"
                class="form-control"
                id="room"
                autocomplete="off"
              />
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-primary">Join chat</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="chat-container w-75">
      <div class="card shadow">
        <div class="card-header d-flex justify-content-between p-3">
          <h1 class="fs-3 text-center">Socket.io Chat</h1>
          <a href="index.html" class="btn btn-danger">Leave</a>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-4">
              <div class="room-name">
                <h2>Room :</h2>
                <div id="room-name">test</div>
              </div>
              <div class="users-list">
                <h2>Users :</h2>
                <div id="users-list">
                  <div>test</div>
                  <div>test</div>
                  <div>test</div>
                  <div>test</div>
                  <div>test</div>
                </div>
              </div>
            </div>
            <div class="col-8">
              <div id="messages" class="text-light">
                <div class="bg-secondary p-3">
                  <div class="fw-light mb-2">Username - 8h25</div>
                  test
                </div>
                <div>test</div>
                <div>test</div>
                <div>test</div>
                <div>test</div>
              </div>
            </div>
          </div>
        </div>
        <div class="card-footer p-3">
          <form class="d-flex">
            <input
              type="text"
              class="form-control me-2"
              id="msg-input"
              placeholder="Enter message"
            />
            <button type="submit" class="btn btn-primary">Send</button>
          </form>
        </div>
      </div>
    </div>
    <script src="bootstrap/bootstrap.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
  </body>
</html>
